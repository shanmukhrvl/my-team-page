<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__logo">The creative crew</h1>
        <div class="header__about">
          <h3 class="header__title">Who we are</h3>
          <p class="header__description">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </header>

      <main class="gallery">
        
        <figure class="gallery__item">
          <div class="gallery__member">
            <img
              src="./images/photo1.png"
              alt="teammate 1"
              class="gallery__member--img"
            />
            <span class="gallery__member--job">Product owner</span>
          </div>
          <figcaption class="gallery__item--name">Bill Mahoney</figcaption>
        </figure>

        <figure class="gallery__item">
          <div class="gallery__member">
            <img
              src="./images/photo2.png"
              alt="teammate 2"
              class="gallery__member--img"
            />
            <span class="gallery__member--job">Art director</span>
          </div>
          <figcaption class="gallery__item--name">Saba Cabrera</figcaption>
        </figure>

        <figure class="gallery__item">
          <div class="gallery__member">
            <img
              src="./images/photo3.png"
              alt="teammate 3"
              class="gallery__member--img"
            />
            <span class="gallery__member--job">Tech Lead</span>
          </div>
          <figcaption class="gallery__item--name">Shae Le</figcaption>
        </figure>

        <figure class="gallery__item">
          <div class="gallery__member">
            <img
              src="./images/photo4.png"
              alt="teammate 4"
              class="gallery__member--img"
            />
            <span class="gallery__member--job">UX Designer</span>
          </div>
          <figcaption class="gallery__item--name">Skylah Lu</figcaption>
        </figure>

        <figure class="gallery__item">
          <div class="gallery__member">
            <img
              src="./images/photo5.png"
              alt="teammate 5"
              class="gallery__member--img"
            />
            <span class="gallery__member--job">Developer</span>
          </div>
          <figcaption class="gallery__item--name">Griff Richards</figcaption>
        </figure>

        <figure class="gallery__item">
          <div class="gallery__member">
            <img
              src="./images/photo6.png"
              alt="teammate 6"
              class="gallery__member--img"
            />
            <span class="gallery__member--job">Deverloper</span>
          </div>
          <figcaption class="gallery__item--name">Stan John</figcaption>
        </figure>
      </main>

      <footer class="footer"><p>shanmukhrvl @ DevChallenges.io</p></footer>
    </div>

</html>
